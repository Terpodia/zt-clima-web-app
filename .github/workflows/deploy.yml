name: ðŸš€ Deploy
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Here is the deployment action
      - name: Upload from output to a remote server via FTP
        uses: modern-dev/ftp-mirror@v2
        with:
          server: ${{ secrets.FTP_SERVER_ZT }}
          user: ${{ secrets.FTP_USERNAME_ZT }}
          password: ${{ secrets.FTP_PASSWORD_ZT }}
          local_dir: "./dist/zt-clima-web-app/browser"
          remote_dir: "./public_html"
          delete: "false"
          exlude: "data/ cache/"
