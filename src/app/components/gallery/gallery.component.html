<img alt="cover" [src]="galleryImages[currentIndex]" />

<button class="arrow-control left" (click)="prev(); onManualNavigation()">
  <fa-icon [icon]="faChevronLeft"></fa-icon>
</button>

<button class="arrow-control right" (click)="next(); onManualNavigation()">
  <fa-icon [icon]="faChevronRight"></fa-icon>
</button>

<div style="display: none">
  <img *ngFor="let image of galleryImages" [src]="image" alt="preload" />
</div>
