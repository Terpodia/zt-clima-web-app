<h2 id="productos" class="title text-center">Productos</h2>

<div class="products">
  <div class="flip-card" *ngFor="let img of images">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img [src]="img.src" alt="" height="100%" width="100%" />
      </div>

      <div class="flip-card-back">
        <h1>{{ img.title }}</h1>
        <p>{{ img.description }}</p>
      </div>
    </div>
  </div>
</div>
