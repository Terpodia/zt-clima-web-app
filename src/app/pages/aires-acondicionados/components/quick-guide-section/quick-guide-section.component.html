<section class="quick-guide-section">
  <div class="container">
    <h2 class="section-title">¿Cuál te conviene? Guía rápida</h2>

    <div class="guide-box">
      <div class="guide-items">
        <div class="guide-item">
          <span class="guide-dot guide-dot--blue"></span>
          <span>
            <strong>
              Muchas estancias + control por zonas + eficiencia top → VRF
            </strong>
          </span>
        </div>
        <div class="guide-item">
          <span class="guide-dot guide-dot--green"></span>
          <span>
            <strong>
              Confort uniforme en casa/oficina + estética prolija → Central
            </strong>
          </span>
        </div>
        <div class="guide-item">
          <span class="guide-dot guide-dot--orange"></span>
          <span>
            <strong>
              Falso techo bajo + máxima discreción → Bajo Silueta
            </strong>
          </span>
        </div>
      </div>
    </div>

    <div class="guide-cta">
      <p class="guide-note">
        <em>
          La decisión final se cierra después del relevamiento y el cálculo
          térmico.
        </em>
      </p>
      <button (click)="smoothScroll('form')" class="cta-button" type="button">
        Pedí tu visita técnica
      </button>
    </div>
  </div>
</section>
